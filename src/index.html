<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemRush</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="app">
    <section class="splash loading screen center-items" id="splashScreen">
      <img class="splash-app-logo" src="img/app-logo.png" alt="GemRush Logo">
    </section>

    <section class="home screen active" id="homeScreen">
      <img class="home-app-logo" src="img/app-logo.png" alt="GemRush Logo">
      <img class="btn-block home-btn" onclick="navigate('difficult')" src="img/navigation/play.png">
      <img class="btn-block home-btn" onclick="navigate('tutorial')" src="img/navigation/tutorial.png">
      <img class="btn-block home-btn" onclick="navigate('history')" src="img/navigation/stats.png">
      <img class="btn-block home-btn" onclick="navigate('credits')" src="img/navigation/credits.png">
    </section>

    <section class="credits screen justify-content-between" id="creditsScreen">
      <div class="credits-header d-flex">
        <img onclick="navigate('home')" class="close-btn" src="img/navigation/close.png" alt="Close screen">
      </div>
      <div class="credits-content center-items flex-column">
        <div class="author-container d-flex">
          <div class="author-image author-juan" alt=""></div>
          <div class="author-text-container">
            <p class="author-name">Juan Pablo Garc√≠a</p>
            <p class="author-role">Ingeniero en sistemas</p>
          </div>
        </div>

        <div class="author-container d-flex">
          <div class="author-image author-miguel" alt=""></div>
          <div class="author-text-container">
            <p class="author-name">Miguel √Ångel Palacio</p>
            <p class="author-role">Ingeniero en sistemas</p>
          </div>
        </div>

        <div class="author-container d-flex">
          <div class="author-image author-maria" alt=""></div>
          <div class="author-text-container">
            <p class="author-name">Maria Isabel P√©rez</p>
            <p class="author-role">Dise√±adora gr√°fica</p>
          </div>
        </div>
      </div>
    </section>

    <section class="history screen center-items" id="historyScreen">
      <h2>History</h2>
      <div class="stats-grid">
        <div class="stats-grid-item center-items flex-column">
          <h6>Acertados</h6>
          <p id="globalAssertedPercentaje">0%</p>
        </div>

        <div class="stats-grid-item center-items flex-column">
          <h6>Fallidos</h6>
          <p id="globalDismissedPercentaje">0%</p>
        </div>
      </div>
      <button class="btn btn-block btn-primary" onclick="navigate('home')">Go to home</button>
    </section>

    <section class="tutorial screen center-items" id="tutorialScreen">
      <h2>Tutorial</h2>

      <button class="btn btn-block btn-primary" onclick="navigate('home')">Go to home</button>
    </section>

    <section class="difficult screen" id="difficultScreen">

      <div class="credits-header d-flex">
        <img onclick="navigate('home')" class="close-btn" src="img/navigation/close.png" alt="Close screen">
      </div>
      
      <h2 class="difficult-title text-center">Selecciona una dificultad</h2>

      <div class="difficult-switch" id="difficultSwitchButtonsContainer">
        <button class="btn btn-block btn-primary difficult-switch-item" value="easy">
          F√°cil üòÖ
        </button>

        <button class="btn btn-block btn-primary difficult-switch-item" value="medium">
          Medio üò•
        </button>

        <button class="btn btn-block btn-primary difficult-switch-item" value="hard">
          Dif√≠cil üòà
        </button>
      </div>
    </section>

    <section class="game screen" id="gameScreen">
      <div>
        <button id="stopGameButton">Salir</button>
      </div>

      <div class="center-items flex-column">
        <p id="gameOptionTypeDisplay"></p>
        <img id="gameOptionDisplay" class="game-option-image" src="img/gems/circle/blue.svg">
        <p id="gameTimerDisplay">0s</p>
        <h3 id="gamePointsDisplay">0</h3>
      </div>

      <div class="game-options-grid" id="gameOptionsGrid">
      </div>
    </section>

    <section class="review screen" id="reviewScreen">
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" onclick="navigate('home')">x</button>
        <h2 class="text-center m-0">¬°Fin del juego!</h2>
      </div>

      <div class="review-stats flex-one center-items flex-column">
        <h3 class="text-center review-stats-title">Tus estad√≠sticas</h5>
        <div class="stats-grid">
          <div class="stats-grid-item center-items flex-column">
            <h6>Acertados</h6>
            <p id="assertedPercentaje">0%</p>
          </div>

          <div class="stats-grid-item center-items flex-column">
            <h6>Fallidos</h6>
            <p id="dismissedPercentaje"></p>
          </div>
        </div>
        <button class="btn btn-block btn-primary" onclick="navigate('difficult')">
          Jugar de nuevo
        </button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
